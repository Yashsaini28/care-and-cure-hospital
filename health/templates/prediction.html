<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
  
    <title>Care and Cure Hospital</title>
    <meta content="" name="description">
    <meta content="" name="keywords">}
        <link href="{% static 'assets/img/sethoscope.png' %}" rel="icon">
        <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">
      
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
      
        <!-- Vendor CSS Files -->
        <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/icofont/icofont.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/venobox/venobox.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
      
        <!-- Template Main CSS File -->
        <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
      </head>
    <body>
      

<section id="appointment" class="appointment section-bg">
    <div class="container" data-aos="fade-up">

      <div class="section-title" style="margin-top:2.8em ;">
        <h2>Predict Your Disease</h2>
        
      </div>

      <form  method="POST" action="{%url 'prediction' %}" role="form">
        {%csrf_token%}
        <div class="form-row">
            <div class="col-md-4 form-group">
                <select required name="symptoms1" id="symptoms1" class="form-control">
                  <option value="">Select Symptom 1</option>
                  
                  {% for items in all_sym %}
                  <option  value="{{items}}">{{items}}</option>
                  {%endfor%} 
                </select>
                <div class="validate"></div>
              </div>
           <div class="col-md-4 form-group">
            <select required name="symptoms2" id="symptoms2" class="form-control">
              <option value="">Select Symptom 2</option>
              {% for re in all_sym %}
              <option value="{{re}}">{{re}}</option>
              {%endfor%}
            </select>
            <div class="validate"></div>
          </div>
          <div class="col-md-4 form-group">
            <select required name="symptoms3" id="symptoms3" class="form-control">
              <option value="">Select Symptom 3</option>
              {% for f in all_sym %}
            <option value="{{f}}">{{f}}</option>
            {%endfor%}    
            </select>
            <div class="validate"></div>
          </div>
          <div class="col-md-4 form-group">
            <select required name="symptoms4" id="symptoms4" class="form-control">
              <option value="">Select Symptom 4</option>
              {% for k in all_sym %}
              <option value="{{k}}">{{k}}</option>
              {%endfor%} 
            </select>
            <div class="validate"></div>
          </div>
          </div>
          <br>
          
    <div class="text-center"><button type="submit" >Predict the disease</button></div>
    <br>
    {%if predicted_disease %}
   <h3 style="padding-left: 12em;">Your Predicted Disease:{{predicted_disease}}</h3>
   {%endif%}
   <br>
    </form>
          
    {%if r %}
      {% if user.is_authenticated %}
      <div class="text-center">
      <a href="{% url 'disease_with_details' %}"><button type="button">For More Details</button></a>
    </div>
      {%else%}
    <div class="text-center">
      <a href="{% url 'user_login' %}"><button type="button">For More Details</button></a>
    </div>
    {%endif%}
    {%endif%}
    


    </div>
  </section>

  <div id="preloader">
  </div>
  <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/jquery.easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'assets/vendor/waypoints/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'assets/vendor/counterup/counterup.min.js' %}"></script>
  <script src="{% static 'assets/vendor/owl.carousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'assets/vendor/venobox/venobox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>
  {% include "header.html" %}
  </body>
  </html>
